<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bai-tap-3.css">
    <title>Bài Tập Bài 3</title>
</head>
<body>
    <h1>Câu 1: Box Chat</h1>
    <div class="chat-box">
        <div class="chat-header">
            <div class="avatar">EY</div>
            <div class="chat-title">Em Yêu</div>
        </div>
        <div class="chat-messages">
            <div class="message left">A ơi sang nhà e nha, nhà e không có ai ở nhà cả</div>
            <div class="message right">Thế à? Ok e iu</div>
            <div class="message left">Nhanh nha nhanh nha</div>
            <div class="message right">Ck đến rồi mà thấy ai ở nhà đâu e? Khóa cửa mà :(</div>
            <div class="message left">Thì em bảo nhà e không ai ở nhà mà :))</div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Nhập nội dung...">
            <button class="send-button">➤</button>
        </div>
    </div>
    <!-- ----------------------------------------------------------------------------------------- -->
     
</body>
</html>
